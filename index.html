<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BotGardener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-right': {
                  '0%': { transform: 'translateX(100%)', opacity: '0' },
                  '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'rain': {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '30%': { opacity: '1' },
                '100%': { transform: 'translateY(50px)', opacity: '0' },
              },
              'wiggle': {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'pop': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              },
              'sparkle': {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                '50%': { transform: 'scale(1) rotate(90deg)', opacity: '1' },
                '100%': { transform: 'scale(0) rotate(180deg)', opacity: '0' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out',
              'fade-in-up': 'fade-in-up 0.3s ease-out',
              'slide-in-right': 'slide-in-right 0.3s ease-out',
              'rain': 'rain 0.8s linear infinite',
              'wiggle': 'wiggle 0.2s ease-in-out infinite',
              'pop': 'pop 0.3s ease-in-out',
              'sparkle': 'sparkle 0.8s ease-in-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --primary: 142.1 70.2% 45.3%;
        --primary-foreground: 355.7 100% 97.3%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.0?external=react,react-dom",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.0?external=react,react-dom",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/+esm"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
