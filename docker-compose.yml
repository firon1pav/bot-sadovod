
services:
  # 1. Database Service
  db:
    image: postgres:15-alpine
    container_name: botgardener-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-botgardener}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend Service
  backend:
    build: ./backend
    container_name: botgardener-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      # Internal Docker URL for Prisma
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-botgardener}
      # API Keys (OpenRouter)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      AI_MODEL: ${AI_MODEL:-google/gemini-2.0-flash-001}
      BOT_TOKEN: ${BOT_TOKEN}
      ENABLE_UNSAFE_DEV_AUTH: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bot-network
    volumes:
      - ./backend/uploads:/app/uploads

  # 3. Frontend Service
  frontend:
    build: .
    container_name: botgardener-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      # Browser needs to access backend via public URL (localhost in dev)
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - bot-network

volumes:
  postgres_data:

networks:
  bot-network:
    driver: bridge
